{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">View Doctors</h2>

    <div class="mb-3 text-right">
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Doctor ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Specialization</th>
                </tr>
            </thead>

            <tbody>
            {% for doctor in doctors %}
                <tr>
                    <td><a href="{% url 'doctor' doctor.id %}">{{ doctor.id }}</a></td>
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.mobile }}</td>
                    <td>{{ doctor.specialization }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No doctors found.</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
